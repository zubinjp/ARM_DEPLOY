trigger:
  branches:
    include:
      - main  # Trigger the pipeline on changes to the 'main' branch

pool:
  vmImage: 'ubuntu-latest'  # Latest Ubuntu VM image

variables:
  - group: Group1  # Reference to variable group 'Group1'
  - name: resourceGroupName
    value: 'Vm-Dep-Gp'  # Resource group name
  - name: subnetName
    value: 'mySubnet'  # Example subnet name
  - name: vnetName
    value: 'myVnet'  # Example virtual network name

jobs:
  - job: DeployARMTemplate
    displayName: 'Deploy ARM Template to Azure'
    steps:
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'VMSS-connection'  # Ensure Service Connection matches exactly
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            echo "Setting subscription context..."
            az account set --subscription "$[variables(\'subscriptionId\')]"
            echo "Deploying ARM Template..."
            az deployment group create \
              --resource-group "$[variables(\'resourceGroupName\')]" \
              --template-file arm-temp.json \
              --parameters adminUsername="$[variables(\'vmUsername\')]" adminPassword="$[variables(\'vmPassword\')]" \
              --parameters roleAssignmentPrincipalId="$[variables(\'roleAssignmentPrincipalId\')]" \
              --parameters roleDefinitionId="$[variables(\'roleDefinitionId\')]" \
              --parameters subscriptionId="$[variables(\'subscriptionId\')]" \
              --parameters subnetName="$[variables(\'subnetName\')]" \
              --parameters vnetName="$[variables(\'vnetName\')]" \
              --parameters vmssName="$[variables(\'vmssName\')]"
        displayName: 'Deploy ARM Template'

      - task: AzureCLI@2
        inputs:
          azureSubscription: 'VMSS-connection'  # Ensure Service Connection matches exactly
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            echo "Assigning RBAC role to VMSS..."
            az role assignment create \
              --assignee "$[variables(\'roleAssignmentPrincipalId\')]" \
              --role "$[variables(\'roleDefinitionId\')]" \
              --scope "/subscriptions/[variables(\'subscriptionId\')]/resourceGroups/[variables(\'resourceGroupName')]/providers/Microsoft.Compute/virtualMachineScaleSets/[variables(\'vmssName\')]"
        displayName: 'Assign RBAC Role to VMSS'
